<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

    <article class="card yellow">
      <div class="media">
        <img src="../alef-morais-1AzEyfAxWS8-unsplash.jpg" alt="NFT 1">
        <div class="badge">Ends in 2h 56m 21s</div>
      </div>
      <div class="meta">
        <div class="price">50 Ethereum</div>
        <button class="btn">BID NOW</button>
      </div>
    </article>

    <article class="card orange">
      <div class="media">
        <img src="../mana5280-rGPDLlMNFF4-unsplash.jpg" alt="NFT 2">
        <div class="badge">Ends in 2h 12m 02s</div>
      </div>
      <div class="meta">
        <div class="price">50 Ethereum</div>
        <button class="btn">BID NOW</button>
      </div>
    </article>

    <article class="card red">
      <div class="media">
        <img src="../janan-302xfiIGOfE-unsplash.jpg" alt="NFT 3">
        <div class="badge">Ends in 3h 05m 44s</div>
      </div>
      <div class="meta">
        <div class="price">50 Ethereum</div>
        <button class="btn">BID NOW</button>
      </div>
    </article>

    <article class="card purple">
      <div class="media">
        <img src="../alef-morais-1AzEyfAxWS8-unsplash (1).jpg" alt="NFT 4">
        <div class="badge">Ends in 1h 23m 10s</div>
      </div>
      <div class="meta">
        <div class="price">42 Ethereum</div>
        <button class="btn">BID NOW</button>
      </div>
    </article>

  </div>

</body>
</html>
