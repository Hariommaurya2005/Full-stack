<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS 3D Rotate Y Example</title>
<style>
  body {
    background: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
  }

  /* 3D perspective area */
  .container {
    width: 400px;
    height: 400px;
    perspective: 800px; /* ðŸ‘ˆ yahi property 3D depth deti hai */
  }

  /* image styling */
  img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    transform: rotateX(45deg); /* ðŸ‘ˆ Y-axis par 45 degree ghumao */
    transform-origin: center;
    transition: transform 0.6s ease;
  }

  /* Hover par aur rotate hoga */
  /* .container:hover img {
    transform: rotateY(180deg);
  } */
</style>
</head>
<body>

<div class="container">
  <img src="../alef-morais-1AzEyfAxWS8-unsplash (1).jpg" alt="3D Rotate">
</div>

</body>
</html>
