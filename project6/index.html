  <link rel="stylesheet" href="style.css" />
  <title>MindMentor Layout</title>

<body>
  <main class="grid">
    <div class="card oldman">
      <img src="../photo/old man.jpg" alt="Mentor" />

    </div>

    <div class="card heading">
      <h1>Meets <span>AI</span> for Your Inner Balance</h1>
      <p>Developed together with science-based experts</p>
    </div>

    <div class="card stats">
      <h2>200+</h2>
      <p>Therapeutic sessions & improvements</p>
    </div>

    <div class="card logo">
      <h2>MindMentor</h2>
    </div>

    <div class="card woman">
      <img src="../photo/woman.jpg" alt="Relaxed Woman" />
      <p>Harmony Redefined, Guided by AI</p>
    </div>

    <div class="card rating">
       <!-- img src="../photo/star.png" alt="Star Rating" /> -->
